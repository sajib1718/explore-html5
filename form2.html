<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Pitha Uthshob</h1>
        <p>Name: <input type="text" name="name" id="" placeholder="Enter your name"> </p>
        <p>Email: <input type="text" name="email" id="" placeholder="Enter your email"> </p>

        <fieldset>
            <legend>Types of Pitha</legend>
            <p>
                <label for="chitoy"> <input type="radio" name="pitha" id="chitoy">Chitoy</label>
            </p>
            <p>
                <label for="vapa"> <input type="radio" name="pitha" id="vapa">vapa</label>
            </p>
            <p>
                <label for="tel"> <input type="radio" name="pitha" id="tel">teler pitha</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Types of Vorta</legend>
            <p>
                <label for="sorisha"> <input type="checkbox" name="vorta" id="sorisha">sorisha</label>
            </p>
            <p>
                <label for="shutki"> <input type="checkbox" name="vorta" id="shutki">shutki</label>
            </p>
            <p>
                <label for="begun"> <input type="checkbox" name="vorta" id="begun">begun</label>
            </p>
        </fieldset>
        <p><strong>Special instruction</strong></p>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>



</body>

</html>
